---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kpack.io
  resources:
  - images
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kpack.io
  resources:
  - images/status
  verbs:
  - get
- apiGroups:
  - webapp.kops.io
  resources:
  - webapprepositories
  - webapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.kops.io
  resources:
  - webapprepositories/finalizers
  - webapps/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.kops.io
  resources:
  - webapprepositories/status
  - webapps/status
  verbs:
  - get
  - patch
  - update
