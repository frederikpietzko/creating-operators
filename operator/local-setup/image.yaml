apiVersion: kpack.io/v1alpha2
kind: Image
metadata:
  name: test-image
  namespace: kpack
spec:
  tag: frederikpietzko/spring-petclinic
  serviceAccountName: kpack-service-account
  builder:
    name: builder
    kind: Builder
  source:
    git:
      url: https://github.com/spring-projects/spring-petclinic
      revision: fd4361b118931e07a7a1bde04750ec32a5fdb56e
  build:
    env:
      - name: BP_JVM_VERSION
        value: "17"
